name: hello_world
states:
    first:
        component: meya.text
        properties:
            text: Hello, {{user.first_name}}
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: Do you want a joke?
            output: button_click
            buttons:
                - text: Yes, please
                  action: next
    next_state:
        component: joke_component
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: One more bad joke?
            output: button_click
            buttons:
                - text: Oh go on
                  action: next2
    next2_state:
        component: joke_component
