name: hello_world
states:
    first:
        component: meya.text
        properties:
            text: Hello, {{user.first_name}} from {{user._integrations.twitter.location}}. You have {{user._integrations.twitter.followers_count}} followers and have Tweeted {{user._integrations.twitter.statuses_count}} times.
    text_suggestions_state:
        component: meya.text_suggestions
        properties:
            text: Which leagues would you like to see the scores for?
            suggestions:
                - "\U0001F3C0 NBA"
                - "\U000026BD LIGA"
                - "\U0001F3C8 NFL"
                - "\U000026BD EPL"
                - "\U000026BE MLB"
        transitions:
            suggestion_1: suggestion_1_state
            suggestion_2: suggestion_2_state
            suggestion_3: suggestion_3_state
            suggestion_4: suggestion_4_state
            suggestion_5: suggestion_5_state
    suggestion_1_state:
        component: meya.text
        properties:
            text: Suggestion 1
        return: true
    suggestion_2_state:
        component: meya.text
        properties:
            text: Suggestion 2
        return: true
    suggestion_3_state:
        component: meya.text
        properties:
            text: Suggestion 3
        return: true
    suggestion_4_state:
        component: meya.text
        properties:
            text: Suggestion 4
        return: true
    suggestion_5_state:
        component: meya.text
        properties:
            text: Suggestion 5
        return: true
    sports_state:
        component: meya.text_buttons
        properties:
            text: Which leagues would you like to see the scores for?
            output: button_click
            buttons:
                - text: "\U0001F3C0 NBA"
                  action: next_nba
                - text: "\U000026BD LIGA"
                  action: next_nba
                - text: "\U0001F3C8 NFL"
                  action: next_nba
                - text: "\U000026BD EPL"
                  action: next_nba
                - text: "\U000026BE MLB"
                  action: next_nba
    next_nba_state:
        component: meya.text
        properties:
            text: You clicked {{ flow.button_click }}
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: Do you want a joke?
            output: button_click
            buttons:
                - text: Yes, please
                  action: next
    next_state:
        component: joke_component
