name: hello_world
states:
    first:
        component: meya.text
        properties:
            text: Hello, {{user.first_name}}. You have {{user._integrations.twitter.followers_count}} followers.
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: Do you want a joke?
            output: button_click
            buttons:
                - text: Yes, please
                  action: next
    next_state:
        component: joke_component
