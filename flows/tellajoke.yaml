name: tellajoke
states:
    text_buttons_state:
        component: meya.text_buttons
        properties:
            text: Do you want a joke?
            output: button_click
            buttons:
                - text: Yes, please
                  action: next
                - text: No, thanks
                  action: no
    next_state:
        component: joke
        return: true
    no_state:
        component: meya.text
        properties:
          text: "No worries, it was a bad joke anyway."
